<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destiny Bot ü•Ä</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(180deg,#ff4d4d,#ffb3b3); /* Vermelho mais forte */
    overflow:hidden;
    position:relative;
  }

  /* Flocos de neve premium */
  .snowflake{
    position:absolute;
    top:-10px;
    color:white;
    user-select:none;
    pointer-events:none;
    opacity:0.8;
    animation-name:fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall{
    0%{transform: translateY(-10px) rotate(0deg);opacity:1;}
    100%{transform: translateY(110vh) rotate(360deg);opacity:0;}
  }

  /* Bolha central sempre vis√≠vel */
  .bubble{
    background-color: rgba(255,200,200,0.9);
    border-radius:40px;
    padding:50px 30px;
    max-width:400px;
    width:90%;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    position:relative;
    z-index:1;
    transform: scale(1);
    opacity: 1;
  }

  .profile{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
  }
  .profile img{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid #5865F2;
    object-fit:cover;
    transition: transform 0.3s ease;
  }
  .profile img:hover{
    transform: scale(1.1) rotate(5deg);
  }
  .profile h2{
    font-size:2rem;
    color:#333;
  }

  /* Bot√µes lado a lado */
  .btn-container{
    display:flex;
    gap:15px;
    margin-top:10px;
    flex-wrap:wrap;
    justify-content:center;
  }

  .btn{
    background-color:#5865F2;
    color:white;
    border:none;
    padding:12px 25px;
    border-radius:25px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    transition: all 0.4s ease;
    text-decoration:none;
    display:inline-block;
    position:relative;
    overflow:hidden;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
  }
  .btn::before{
    content:'';
    position:absolute;
    top:0;
    left:-75%;
    width:50%;
    height:100%;
    background: rgba(255,255,255,0.3);
    transform: skewX(-25deg);
    transition: all 0.5s ease;
  }
  .btn:hover::before{
    left:125%;
  }
  .btn:hover{
    transform: translateY(-5px);
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
  }

  /* Descri√ß√£o animada */
  #descricao{
    display:none;
    margin-top:20px;
    background-color: rgba(255,150,150,0.8);
    padding:20px;
    border-radius:25px;
    color:#333;
    font-size:14px;
    line-height:1.6;
    text-align:left;
    max-height:0;
    overflow:hidden;
    transition: all 0.5s ease;
  }
  #descricao.show{
    display:block;
    max-height:500px;
  }

  /* Responsivo */
  @media(max-width:500px){
    .bubble{padding:35px 20px;}
    .profile h2{font-size:1.6rem;}
    .btn{font-size:14px;padding:10px 15px;}
    #descricao{font-size:13px;}
    .btn-container{flex-direction:column;}
  }
</style>
</head>
<body>

<div class="bubble">
  <div class="profile">
    <img src="https://share.google/4JdqlSFiyhvXmnKXa" alt="Perfil do Bot">
    <h2>Destiny Bot ü•Ä</h2>
    <div class="btn-container">
      <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1441831952410738748&permissions=8&scope=bot%20applications.commands" target="_blank">Adicionar</a>
      <button class="btn" onclick="toggleDescricao()">Descri√ß√£o</button>
    </div>
  </div>
  <div id="descricao">
    <strong>Dono:</strong>  ∑·µâÀ¢À¢ ÂëΩ <br>
    <strong>Comandos:</strong> Modera√ß√£o, Auto mensagens, Custom commands<br>
    <strong>24/7:</strong> Sim<br>
    <strong>Linguagem:</strong> JavaScript<br>
    <strong>Cria√ß√£o:</strong> Criado para facilitar a modera√ß√£o e trazer divers√£o aos servidores.
  </div>
</div>

<script>
  function toggleDescricao(){
    const desc = document.getElementById('descricao');
    desc.classList.toggle('show');
  }

  // Criar flocos de neve aleat√≥rios
  const numFlakes = 70;
  for(let i=0;i<numFlakes;i++){
    const flake=document.createElement('div');
    flake.className='snowflake';
    flake.style.left=Math.random()*100+'vw';
    flake.style.fontSize=Math.random()*12+10+'px';
    flake.style.animationDuration=(5+Math.random()*7)+'s';
    flake.style.opacity=Math.random();
    flake.innerHTML='‚ùÑ';
    document.body.appendChild(flake);
  }
</script>

</body>
</html>
