<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destiny Bot ü•Ä Cinematic Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background: linear-gradient(270deg,#8b0000,#ff0000,#ff4d4d,#ff1a1a);
  background-size:800% 800%;
  animation: gradientBG 25s ease infinite;
  position: relative;
}

/* Fundo degrad√™ animado */
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Bolha central premium */
.bubble{
  position: fixed;
  z-index: 1000;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  background-color: rgba(255,220,220,0.95);
  border-radius:60px;
  padding:50px 35px;
  max-width:480px;
  width:90%;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.45),
    0 0 60px rgba(255,0,0,0.7) inset,
    0 0 40px rgba(255,255,255,0.5);
  text-align:center;
  transition: transform 0.3s ease;
  animation: floatBubble 4s ease-in-out infinite;
}
.bubble:hover{transform: translate(-50%, -50%) scale(1.08);}

/* Bolha flutuando */
@keyframes floatBubble{
  0%,100%{transform: translate(-50%, -50%) translateY(0);}
  50%{transform: translate(-50%, -50%) translateY(-15px);}
}

/* Perfil do bot */
.profile{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
}
.profile img{
  width:150px;
  height:150px;
  border-radius:50%;
  border:5px solid #ff1a1a;
  object-fit:cover;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.profile img:hover{
  transform: scale(1.15) rotate(5deg);
  box-shadow:0 0 60px rgba(255,0,0,0.9);
}
.profile h2{
  font-size:2.2rem;
  color:#330000;
  text-shadow:0 0 14px rgba(255,255,255,0.85);
}

/* Bot√µes lado a lado */
.buttons{
  display:flex;
  justify-content:space-between;
  gap:15px;
  margin-top:25px;
  flex-wrap:wrap;
}
.btn{
  flex:1;
  background: linear-gradient(45deg,#ff4d4d,#ff1a1a);
  color:white;
  border:none;
  padding:15px 30px;
  border-radius:35px;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
  position:relative;
  overflow:hidden;
  box-shadow:0 5px 25px rgba(255,0,0,0.6);
  transition: all 0.4s ease;
}
.btn::before{
  content:'';
  position:absolute;
  top:0;
  left:-75%;
  width:50%;
  height:100%;
  background: rgba(255,255,255,0.35);
  transform: skewX(-25deg);
  transition: all 0.5s ease;
}
.btn:hover::before{
  left:125%;
}
.btn:hover{
  transform: translateY(-5px);
  box-shadow:0 0 35px #ff0000, 0 0 45px #ff4d4d inset;
}

/* Descri√ß√£o animada */
#descricao{
  display:none;
  margin-top:30px;
  background-color: rgba(255,200,200,0.95);
  padding:25px;
  border-radius:35px;
  color:#330000;
  font-size:14px;
  line-height:1.6;
  text-align:left;
  max-height:0;
  overflow:hidden;
  transition: all 0.6s ease;
  box-shadow:0 0 30px rgba(255,0,0,0.4);
  z-index:1001;
}
#descricao.show{
  display:block;
  max-height:550px;
}
#descricao img{
  width:20px;
  vertical-align:middle;
}

/* Flocos de neve em parallax atr√°s da bolha */
.flake{
  position:absolute;
  user-select:none;
  pointer-events:none;
  color:white;
  text-shadow:0 0 12px rgba(255,255,255,0.9);
  animation-name:fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  opacity:0.8;
  will-change: transform, opacity;
  z-index:500; /* atr√°s da bolha */
}

/* Anima√ß√£o queda flocos */
@keyframes fall{
  0%{transform: translateY(0);}
  100%{transform: translateY(110vh);}
}

@media(max-width:500px){
  .bubble{padding:40px 20px;}
  .profile h2{font-size:1.8rem;}
  .btn{font-size:15px;padding:12px 20px;}
  #descricao{font-size:13px;}
}
</style>
</head>
<body>

<div class="bubble">
  <div class="profile">
    <img src="https://images2.alphacoders.com/118/1184200.jpg" alt="Perfil do Bot">
    <h2>Destiny Bot ü•Ä</h2>
    <div class="buttons">
      <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1441831952410738748&permissions=8&scope=bot%20applications.commands" target="_blank">Adicionar Bot</a>
      <button class="btn" onclick="toggleDescricao()">Descri√ß√£o</button>
    </div>
  </div>
  <div id="descricao">
    <strong>Dono:</strong>  ∑·µâÀ¢À¢ ÂëΩ<br>
    <strong>Contato:</strong> Discord DM<br>
    <strong>Linguagem:</strong> JavaScript <img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JS Icon"><br>
    <strong>Comandos:</strong> 22 (modera√ß√£o, ticket, embed, atualiza√ß√£o)<br>
    <strong>Bot 24/7:</strong> Sim
  </div>
</div>

<script>
function toggleDescricao(){
  const desc = document.getElementById('descricao');
  desc.classList.toggle('show');
}

// Flocos de neve parallax funcionando
const numFlakes = 120;
for(let i=0;i<numFlakes;i++){
  const flake = document.createElement('div');
  flake.className = 'flake';
  flake.style.left = Math.random()*100+'vw';
  flake.style.fontSize = (Math.random()*18 + 6)+'px';
  flake.style.opacity = Math.random()*0.8+0.2;
  flake.style.top = '-30px'; // inicia acima da tela
  flake.style.animationDuration = (5 + Math.random()*10)+'s';
  flake.style.animationDelay = Math.random()*5+'s';
  document.body.appendChild(flake);
}
</script>

</body>
</html>
