<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destiny Bot ü•Ä 3D Cinematic</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background: linear-gradient(270deg,#b30000,#ff0000,#ff6666,#ff1a1a);
  background-size:800% 800%;
  animation: gradientBG 20s ease infinite;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Bolha central fixa */
.bubble{
  position: relative;
  z-index: 1000;
  background-color: rgba(255,220,220,1);
  border-radius:50px;
  padding:50px 30px;
  max-width:450px;
  width:90%;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.45),
    0 0 50px rgba(255,0,0,0.7) inset,
    0 0 30px rgba(255,255,255,0.5);
  text-align:center;
  transition: transform 0.3s ease;
}
.bubble:hover{transform: scale(1.05);}

/* Perfil do bot */
.profile{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
}
.profile img{
  width:140px;
  height:140px;
  border-radius:50%;
  border:5px solid #ff1a1a;
  object-fit:cover;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.profile img:hover{
  transform: scale(1.1) rotate(5deg);
  box-shadow:0 0 45px rgba(255,0,0,0.9);
}
.profile h2{
  font-size:2rem;
  color:#330000;
  text-shadow:0 0 12px rgba(255,255,255,0.8);
}

/* Bot√µes lado a lado com √≠cones */
.buttons{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-top:20px;
  flex-wrap:wrap;
}
.btn{
  flex:1;
  background: linear-gradient(45deg,#ff4d4d,#ff1a1a);
  color:white;
  border:none;
  padding:12px 25px;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
  box-shadow:0 5px 25px rgba(255,0,0,0.6);
  transition: all 0.4s ease;
}
.btn::before{
  content:'';
  position:absolute;
  top:0;
  left:-75%;
  width:50%;
  height:100%;
  background: rgba(255,255,255,0.4);
  transform: skewX(-25deg);
  transition: all 0.5s ease;
}
.btn:hover::before{
  left:125%;
}
.btn:hover{
  transform: translateY(-5px);
  box-shadow:0 0 30px #ff0000, 0 0 40px #ff4d4d inset;
}

/* √çCONES CORRIGIDOS ‚Äî pequeno + transparente */
.btn-icon{
  width: 12px !important;
  height: 12px !important;
  margin-right: 6px;
  opacity: 0.45;
  object-fit: contain;
  flex-shrink: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.btn:hover .btn-icon{
  opacity: 0.75;
  transform: scale(1.1);
}

/* Descri√ß√£o animada */
#descricao{
  display:none;
  margin-top:25px;
  background-color: rgba(255,200,200,0.95);
  padding:25px;
  border-radius:30px;
  color:#330000;
  font-size:14px;
  line-height:1.6;
  text-align:left;
  max-height:0;
  overflow:hidden;
  transition: all 0.6s ease;
  box-shadow:0 0 25px rgba(255,0,0,0.4);
  z-index:1001;
}
#descricao.show{
  display:block;
  max-height:500px;
}
#descricao img{
  width:18px;
  vertical-align:middle;
  opacity:0.9;
}

/* Flocos de neve 3D atr√°s da bolha */
.flake{
  position:absolute;
  top:0;
  user-select:none;
  pointer-events:none;
  color:white;
  text-shadow:0 0 12px rgba(255,255,255,0.9);
  animation-name:fallSpin;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  opacity:0.8;
  will-change: transform, opacity;
  z-index:0;
}
@keyframes fallSpin{
  0%{transform: translateY(-50px) rotate(0deg);}
  100%{transform: translateY(110vh) rotate(360deg);}
}

@media(max-width:500px){
  .bubble{padding:40px 20px;}
  .profile h2{font-size:1.6rem;}
  .btn{font-size:14px;padding:10px 20px;}
  #descricao{font-size:13px;}
}
</style>
</head>
<body>

<!-- √ÅUDIO DE FUNDO -->
<audio id="transformAudio" src="https://cdn.discordapp.com/attachments/1118957911536844915/1470272894578720821/takt_op_destiny.mp3" preload="auto" loop autoplay></audio>

<div class="bubble">
  <div class="profile">

    <div class="buttons">

        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Info" class="btn-icon">
        Descri√ß√£o
      </button>
    </div>
  </div>
  <div id="descricao">
    <strong>Dono:</strong>  ∑·µâÀ¢À¢ ÂëΩ<br>
    <strong>Contato:</strong> Discord DM<br>
    <strong>Linguagem:</strong> JavaScript <img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JS Icon"><br>
    <strong>Comandos:</strong> 22 (modera√ß√£o, ticket, embed, atualiza√ß√£o)<br>

  </div>
</div>

<script>
function toggleDescricao(){
  const desc = document.getElementById('descricao');
  desc.classList.toggle('show');
}

// Flocos de neve 3D atr√°s da bolha
const numFlakes = 120;
for(let i=0;i<numFlakes;i++){
  const flake = document.createElement('div');
  flake.className = 'flake';
  flake.style.left = Math.random()*100+'vw';
  flake.style.fontSize = Math.random()*16 + 8 +'px';
  flake.style.animationDuration = (5 + Math.random()*10)+'s';
  flake.style.opacity = Math.random()*0.8+0.2;
  flake.style.animationDelay = Math.random()*5+'s';
  flake.innerHTML = '‚ùÑ';
  document.body.appendChild(flake);
}
</script>

</body>
</html>
