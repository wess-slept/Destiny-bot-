<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destiny Bot ü•Ä</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(180deg,#b30000,#ff6666);
    overflow:hidden;
    position:relative;
  }

  /* P√©talas caindo */
  .petala{
    position:absolute;
    top:-10px;
    color:#ff4d4d;
    user-select:none;
    pointer-events:none;
    opacity:0.8;
    animation-name:fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall{
    0%{transform: translateY(-10px) rotate(0deg);opacity:1;}
    100%{transform: translateY(110vh) rotate(360deg);opacity:0;}
  }

  /* Bolha central */
  .bubble{
    background-color: rgba(255,150,150,0.9);
    border-radius:40px;
    padding:50px 30px;
    max-width:400px;
    width:90%;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    position:relative;
    z-index:1;
    text-align:center;
  }

  .profile{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
  }
  .profile img{
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid #ff4d4d;
    object-fit:cover;
    transition: transform 0.3s ease;
  }
  .profile img:hover{
    transform: scale(1.1) rotate(5deg);
  }
  .profile h2{
    font-size:2rem;
    color:#330000;
  }

  /* Bot√µes lado a lado */
  .buttons{
    display:flex;
    justify-content:space-between;
    gap:10px;
    margin-top:15px;
    flex-wrap:wrap;
  }
  .btn{
    flex:1;
    background-color:#ff4d4d;
    color:white;
    border:none;
    padding:12px 25px;
    border-radius:25px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    text-decoration:none;
    display:inline-block;
    position:relative;
    overflow:hidden;
    transition: all 0.4s ease;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
  }
  .btn:hover{
    transform: translateY(-5px);
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
  }

  /* Descri√ß√£o animada */
  #descricao{
    display:none;
    margin-top:20px;
    background-color: rgba(255,200,200,0.8);
    padding:20px;
    border-radius:25px;
    color:#330000;
    font-size:14px;
    line-height:1.6;
    text-align:left;
    max-height:0;
    overflow:hidden;
    transition: all 0.5s ease;
  }
  #descricao.show{
    display:block;
    max-height:500px;
  }

  @media(max-width:500px){
    .bubble{padding:35px 20px;}
    .profile h2{font-size:1.6rem;}
    .btn{font-size:14px;padding:10px 20px;}
    #descricao{font-size:13px;}
  }
</style>
</head>
<body>

<div class="bubble">
  <div class="profile">
    <img src="https://i.ibb.co/wNgn8mf/bot-image.png" alt="Perfil do Bot">
    <h2>Destiny Bot ü•Ä</h2>
    <div class="buttons">
      <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1441831952410738748&permissions=8&scope=bot%20applications.commands" target="_blank">Adicionar Bot</a>
      <button class="btn" onclick="toggleDescricao()">Descri√ß√£o</button>
    </div>
  </div>
  <div id="descricao">
    <strong>Dono:</strong>  ∑·µâÀ¢À¢ ÂëΩ<br>
    <strong>Contato:</strong> Discord DM<br>
    <strong>Linguagem:</strong> JavaScript üü®<br>
    <strong>Comandos:</strong> 22 (modera√ß√£o, ticket, embed, atualiza√ß√£o)<br>
    <strong>Bot 24/7:</strong> Sim
  </div>
</div>

<script>
  function toggleDescricao(){
    const desc = document.getElementById('descricao');
    desc.classList.toggle('show');
  }

  // Criar p√©talas aleat√≥rias
  const numPetalas = 70;
  for(let i=0;i<numPetalas;i++){
    const petala=document.createElement('div');
    petala.className='petala';
    petala.style.left=Math.random()*100+'vw';
    petala.style.fontSize=Math.random()*20+15+'px';
    petala.style.animationDuration=(5+Math.random()*7)+'s';
    petala.style.opacity=Math.random();
    petala.innerHTML='üåπ';
    document.body.appendChild(petala);
  }
</script>

</body>
</html>
